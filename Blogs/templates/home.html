<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
        {% block content %}
            <p><a href="{% url 'post_new' %}">New Blog Post</a></p>
            {% for post in object_list %}
                <div class="post-entry">
                    <h2> <a href="{% url 'post_detail' post.pk %}"> {{ post.title }} </a> </h2>
                    <p> {{ post.body }} </p>
                </div>
            {% endfor %}
        {% endblock content %}
</body>
</html>
