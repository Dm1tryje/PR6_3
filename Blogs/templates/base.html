<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <title>Blog</title>
</head>
<body>
    <header>
        <h1>
            <a href="/">Django Blog</a>
        </h1>
    </header>

    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
        <p>
            <a href="{% url 'logout' %}">logout</a>
        </p>
    {% else %}
        <p>You are not loggin in.</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
